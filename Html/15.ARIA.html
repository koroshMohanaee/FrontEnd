<!DOCTYPE html>
<html lang="fa">

<body>

  <!-- مثال 1: دکمه‌ای با برچسب قابل‌خواندن توسط صفحه‌خوان -->
  <!-- این دکمه فقط یک آیکون داره، ولی با aria-label می‌گیم وظیفه‌ش چیه -->
  <button aria-label="ارسال پیام">📤</button>

  <!-- مثال 2: عنصر تزئینی که نباید توسط صفحه‌خوان خونده بشه -->
  <!-- چون فقط برای زیباییه، با aria-hidden مخفیش می‌کنیم -->
  <span aria-hidden="true">🌟</span>


  <!-- مثال 4: استفاده از aria-describedby برای توضیح بیشتر -->
  <!-- صفحه‌خوان اول متن info رو می‌خونه، بعد می‌گه دکمه ادامه چیه -->
  <p id="info">برای ادامه، روی دکمه کلیک کنید.</p>
  <button aria-describedby="info">ادامه</button>


</body>
</html>
