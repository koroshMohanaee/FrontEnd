<!DOCTYPE html>
<html lang="fa">
<body>

  <h1>تمرین‌های ساده با تگ &lt;a&gt; (Anchor)</h1>

  <!-- مثال ۱: لینک به یک سایت دیگر -->
  <!-- وقتی روی متن کلیک می‌کنی، به سایت گوگل می‌ری -->
  <p>
    <a href="https://google.com">برو به گوگل</a>
  </p>

  <!-- مثال ۲: لینک داخلی به بخشی از همین صفحه -->
  <!-- وقتی کلیک کنی، به بخش پایین صفحه می‌ری -->
  <p>
    <a href="#footer">برو به پایین صفحه</a>
  </p>

  <!-- مثال ۳: لینک ایمیل -->
  <!-- با کلیک، برنامه ایمیل باز می‌شه -->
  <p>
    <a href="mailto:info@example.com">ارسال ایمیل</a>
  </p>

  <!-- مثال ۴: لینک تماس تلفنی -->
  <!-- روی موبایل با این شماره تماس می‌گیره -->
  <p>
    <a href="tel:+989123456789">تماس با ما</a>
  </p>

  <!-- مثال ۵: دانلود فایل -->
  <!-- فایل PDF با کلیک دانلود می‌شه -->
  <p>
    <a href="file.pdf" download>دانلود فایل PDF</a>
  </p>

  <!-- مثال ۶: باز کردن لینک در تب جدید -->
  <!-- با target="_blank" لینک در تب جدید باز می‌شه -->
  <p>
    <a href="https://wikipedia.org" target="_blank">باز کردن ویکی‌پدیا در تب جدید</a>
  </p>

  <!-- مثال ۷: لینک به بخش پایین صفحه -->
  <h2 id="footer">پایین صفحه</h2>
  <p>اینجا انتهای صفحه است.</p>

</body>
</html>
