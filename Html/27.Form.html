<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!--the website can show in any divice with difrent width-->
  <meta name="description" content="A sample HTML5 webpage">
  <title>My Website</title>
  <script src="custom.js"></script>
  <style>
    label{
      display: block;
      margin-bottom: 8px;

    }
  </style>
</head>

<body>
  <form action="28.success.html" method="post">
  <fieldset>
    <legend>Regesrration Form</legend>
  

    <!--Name-->
    <label for="e-name">
      Name:
      <input
        name="e-name"
        id="e-name"
        type="text" 
        required 
        placeholder="Name">
    </label>

    <!--Email-->
    <label for="e-email">
      Email:
     <input
        name="e-email"
        id="e-email" 
        type="email" 
        required 
        placeholder="Example@gmail.com">
    </label>

    <!--Phone-->
    <label for="phone">
      Phone:
      <input
        name="phone"
        id="phone" 
        type="tel" 
        required 
        placeholder="03132348795">
    </label>

    <!--password-->
    <label for="pass">
      password:
      <input
        name="pass"
        id="pass" 
        type="password" 
        required 
        placeholder="password">
    </label>

    <!--URL-->
    <label for="url">
      WebSite:
      <input
        name="url"
        id="url" 
        type="url" 
        required 
        placeholder="http://example.com">
    </label>

    <!--Age-->
    <label for="age">
      Age:
      <input
        name="age"
        id="age" 
        type="number" 
        required >
    </label>

    <!--Date-->
    <label for="date">
      BirthDay:
      <input
        name="date"
        id="date" 
        type="date" 
        required 
        value="2025-01-01">
    </label>

    <!--DateReadOnly-->
    <label for="date">
      ReadOnlyBirthDay:
      <input
        name="date"
        id="date" 
        type="date" 
        required 
        value="2025-01-01"
        readonly>
    </label>

    <!--Time-->
    <label for="time">
      Time:
      <input
        name="time"
        id="time" 
        type="time" 
        required >
    </label>

    <div>
      <label>Gender:</label>

        <label for="male">
         <input 
            type="radio"
            id="male" 
            name="gender" 
            value="male">Male
        </label>

        <label for="female">
         <input
            type="radio"
            id="female" 
            name="gender" 
            value="female">Female
        </label>

        <label for="other"></label>
         <input 
            type="radio" 
            id="other" 
            name="gender" 
            value="other">Other
    </div>
    <div>
      <label>Food time selection</label>

        <label for="breakfast">
         <input 
            type="checkbox"
            id="breakfast" 
            name="Food" 
            value="breakfast">breakfast
        </label>

        <label for="dinner">
         <input 
            type="checkbox"
            id="dinner" 
            name="Food" 
            value="dinner">dinner
        </label>

        <label for="lunch">
         <input 
            type="checkbox"
            id="lunch" 
            name="Food" 
            value="lunch">lunch
        </label>
    </div>
    
    <!--Search bar-->
    <label for="search">
      Search:
      <input 
        type="search"
        id="search" 
        name="search" 
        placeholder="search for ...">
        <input type="submit" value="search">
    </label>  

    <!--Upload-->
    <label for="upload">
      Upload Image Only:
      <input 
        type="file"
        id="upload" 
        name="upload"
        accept="image/*"
        multiple>
        <input type="submit" value="upload">
    </label>   

    <!--color-->
    <label for="color">
      Color:
      <input 
        type="color"
        id="color" 
        name="color"
        required>
    </label>  

    <!--Select List-->
    <label for="country">
      Select Country:
      <select name="country" id="country">
        <option value="IN">India</option>
        <option value="IR">Iran</option>
        <option value="US">United State</option>
      </select>
    </label> 

    <!--Grouped Select List-->
    <label for="food-selection">
      Select Food:
      <select name="food-selection" id="food-selection">
        <optgroup label="breakfast">
          <option value="BR1">breakfast1</option>
          <option value="BR2">breakfast2</option>
          <option value="BR3">breakfast3</option>
        </optgroup>

        <optgroup label="lunch">
          <option value="LU1">lunch1</option>
          <option value="LU2">lunch2</option>
          <option value="LU3">lunch3</option>
        </optgroup>

        <optgroup label="dinner">
          <option value="DI1">dinner1</option>
          <option value="DI2">dinner2</option>
          <option value="DI3">dineer3</option>
        </optgroup>
        
      </select>
    </label>

    <!--Text area-->
    <label for="message">
      Message:
      <textarea
       name="message"
       id="message"
       cols="30"
       rows="10">
      </textarea>

    </label> 

    <!--Range Area-->
    <label for="range">
      Range:
      <input
        type="range"
        name="range"
        id="range"
        min="0"
        max="100">

    </label> 

    <!--Fancy Button-->
    <label for="fancy">
      <input
        type="image"
        src="media/sendbutton.jpg"
        width="40"
        height="40">

    </label>

    <!--Reset-->
    <button type="reset">Reset</button>
    
    <button type="submit">Sign up</button>
  </fieldset>
  </form>
</body>
</html>
